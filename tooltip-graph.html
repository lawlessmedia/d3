<!DOCTYPE html>
<meta charset="utf-8">

<!-- Wrightsville Beach tide predictions JSON API endpoint 
	https://tidesandcurrents.noaa.gov/api/datagetter?product=predictions&application=NOS.COOPS.TAC.WL&begin_date=20170124&end_date=20170125&datum=MLLW&station=8658163&time_zone=GMT&units=english&interval=&format=json -->
<style> /* set the CSS */

body {
  background: #efefef;
  font: 10px sans-serif;
  margin:0;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.area {
  fill: steelblue;
  /*stroke: #000;
  stroke-width: 2px;*/
}
.area:hover {
  fill: #ccc;
}
.label {
  font-size: 2em;
  fill: #fff;
  text-anchor: end;
  shape-rendering: crispEdges;
}
#tidechart {
  position: absolute;
  bottom: 0;
}

</style>
<body>
<div id="tidechart"></div>
<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 0, right: 20, bottom: 50, left: 50},
    width = document.body.clientWidth - (margin.left + margin.right),
    height = 350 - margin.top - margin.bottom;

// Parse the date / time
//var parseDate = d3.time.format("%d-%b-%y").parse;
var parseDate = d3.time.format("%Y-%m-%d %H:%M").parse;
    bisectDate = d3.bisector(function(d) { return d.date; }).left;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis().scale(y)
    .orient("left");

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); });

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });
    
// Adds the svg canvas
var svg = d3.select("#tidechart")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

var lineSvg = svg.append("g");

var focus = svg.append("g") 
    .style("display", "none");

// Get the data
d3.json("tidedata.json", function(error, data) {
	if (error) throw error;
	
    data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.close = +d.close;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([-5, d3.max(data, function(d) { return d.close; })]);

    // Add the valueline path.
    lineSvg.append("path")
        .data([data])
        .attr("class", "area")
        .attr("d", area);
        
	svg.append("text")
		.attr("x", width - 20)
		.attr("y", height - 20)
		.attr("class", "label")
		.text(function(symbol) { return 'Tides'; });
  
    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // append the circle at the intersection 
    focus.append("circle")
        .attr("class", "y")
        .style("fill", "white")
        .style("stroke", "steelblue")
        .attr("r", 4);
    
    // append the rectangle to capture mouse
    svg.append("rect")
        .attr("width", width)
        .attr("height", height)
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
		var x0 = x.invert(d3.mouse(this)[0]),
			//xpos = console.log('x: ' + d3.mouse(this)[0]);
            //ypos = console.log('y: ' + d3.mouse(this)[1]);
            
            xvalue = console.log(x.invert(d3.mouse(this)[0]));
		    i = bisectDate(data, x0, 1),
		    d0 = data[i - 1],
		    d1 = data[i],
		    d = x0 - d0.date > d1.date - x0 ? d1 : d0;
		    
		    yvalue = console.log(d.close);

		focus.select("circle.y")
		    .attr("transform",
		          "translate(" + x(d.date) + "," +
		                         y(d.close) + ")");
	}

});

</script>
</body>
